  <title>Color Mixer - PC Screen</title>
  <style>
    body { background: #fffef0; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }
    .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }

    /* Mix Screen */
    #drink-bar { display: flex; gap: 20px; margin-bottom: 30px; }
    .dispenser { width: 70px; height: 110px; border-radius: 0 0 15px 15px; border: 3px solid #ddd; transition: 0.3s; }
    .dispenser.selected { border: 6px solid #ffaa00; transform: scale(1.15); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    
    /* ã‚³ãƒƒãƒ—ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
    #cup-wrapper { padding: 40px; transition: transform 0.1s; }
    #cup-container { 
        position: relative; width: 160px; height: 260px; 
        border: 6px solid #555; border-top: none; border-radius: 0 0 50px 50px; 
        overflow: hidden; background: #fff9c4; /* ã‚³ãƒƒãƒ—ã®ãƒ™ãƒ¼ã‚¹è‰² */
        box-shadow: inset 0 0 30px rgba(0,0,0,0.05);

    #cup-lid { 
        position: absolute; top: -40px; left: 0; width: 100%; height: 35px; 
        background: #444; transition: 0.5s ease-in-out; z-index: 10; 
    }
    
    /* æ¶²ä½“ã®å±¤ */
    #layers { 
        display: flex; flex-direction: column-reverse; 
        width: 100%; height: 100%; transition: opacity 0.5s;
    }
    .layer { width: 100%; flex-shrink: 0; }

    /* Gallery */
    h2 { color: #555; margin-top: 20px; }
    #gallery-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
        gap: 25px; width: 90%; max-height: 75vh; 
        overflow-y: auto; padding: 30px; 
    }
    .work-card { 
        background: white; padding: 15px; border-radius: 20px; 
        box-shadow: 0 6px 15px rgba(0,0,0,0.08); 
        transition: transform 0.3s;
    }
    .work-card:hover { transform: translateY(-5px); }
    .work-card img { 
        width: 120px; height: 180px; object-fit: cover; 
        border-radius: 10px; border: 2px solid #eee;
    }
    .work-card p { margin-top: 10px; font-weight: bold; color: #444; }
    
    .home-btn { 
        position: fixed; bottom: 30px; right: 30px; 
        padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
        border-radius: 40px; border: none; background: #ffaa00; 
        color: white; cursor: pointer; box-shadow: 0 4px 10px rgba(255,170,0,0.3);
    }
