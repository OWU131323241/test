<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Color Mixer - PC</title>
  <style>
    body { background: #fffef0; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }
    .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
    .active { display: flex; }

    /* Home */
    h1 { font-size: 3rem; color: #555; }
    
    /* Mix Screen */
    #drink-bar { display: flex; gap: 20px; margin-bottom: 20px; }
    .dispenser { width: 60px; height: 100px; border-radius: 0 0 10px 10px; border: 2px solid #ccc; }
    .dispenser.selected { border: 5px solid #ffaa00; transform: scale(1.1); }
    
    /* コップの背景を黄色に */
    #cup-wrapper { padding: 20px; transition: transform 0.2s; }
    #cup-container { 
        position: relative; width: 150px; height: 250px; 
        border: 4px solid #555; border-top: none; border-radius: 0 0 40px 40px; 
        overflow: hidden; background: #fff9c4; /* 薄い黄色 */
        box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
    }
    #cup-lid { position: absolute; top: -30px; left: 0; width: 100%; height: 30px; background: #444; transition: 0.5s; z-index: 10; }
    #layers { display: flex; flex-direction: column-reverse; width: 100%; height: 100%; }
    .layer { width: 100%; height: 2px; }

    /* Gallery */
    #gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; width: 90%; max-height: 80vh; overflow-y: auto; padding: 20px; }
    .work-card { background: white; padding: 10px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .work-card img { width: 100px; height: 150px; object-fit: cover; border-radius: 5px; background: #fff9c4; }
    
    button.home-btn { position: fixed; bottom: 20px; right: 20px; padding: 15px 30px; font-size: 1.2rem; border-radius: 30px; border: none; background: #ffaa00; color: white; cursor: pointer; }
  </style>
</head>
<body>

  <div id="screen-home" class="screen active">
    <h1>Color Mixer</h1>
    <p>スマホを接続して「色をつくる」を押してね！</p>
  </div>

  <div id="screen-mix" class="screen">
    <div id="drink-bar">
      <div id="bar-red" class="dispenser" style="background: red;"></div>
      <div id="bar-blue" class="dispenser" style="background: blue;"></div>
      <div id="bar-yellow" class="dispenser" style="background: yellow;"></div>
      <div id="bar-white" class="dispenser" style="background: white;"></div>
    </div>
    <div id="cup-wrapper">
        <div id="cup-container">
          <div id="cup-lid"></div>
          <div id="layers"></div>
        </div>
    </div>
  </div>

  <div id="screen-gallery" class="screen">
    <h2>自分の作品コレクション</h2>
    <div id="gallery-grid"></div>
    <button class="home-btn" onclick="location.reload()">ホームへ</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="pc.js"></script>
</body>
</html>
